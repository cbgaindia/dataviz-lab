    <script type="text/javascript">
    d3.json("assets/records.json", function(data) {


        var list_item = d3.select(".visualizations-list")
            .selectAll("div")
            .data(data)
            .enter()
            .append("div")
            .attr("class", "row featurette")



        var sidebar_list = d3.select(".sidebar-list")
            .selectAll("li")
            .data(data)
            .enter()
            .append("li")

            .attr("class", function(d, i) {
                if (i != 0) {
                    return "nav-item";
                } else {
                    return "nav-item active";
                }
            })
            //.attr("data-toggle","pill" )
            .append("a")
            .attr("class", "nav-link")
            .attr("href", function(d) {
                return "#" + d.title.split(' ').join('-');
            })
            .text(function(d) {

                return d.title;
            })
            .on("click", function(d) {
                $(".sidebar").find(".active").removeClass("active");
                $(this).parent().addClass("active");

            })

        var item_text = list_item.append("div")
            .attr("class", "col-md-7")


        var item_descrp_heading = item_text.append("h2")
            .attr("class", "featurette-heading")
            .attr("id", function(d) {
                return d.title.split(' ').join('-');
            })
            .text(function(d) {

                return d.title;
            })

        var item_status = item_text.append("h4")
            .attr("class", function(d) {
                if (d.status == "Production") {
                    return "feature-status production"
                } else if (d.status == "Deprecated") {
                    return "feature-status deprecated"
                } else {
                    return "feature-status dicey"
                }
            })

            .html(function(d) {
                return "Status : " + d.status
            })
            .style("color", function(d) {

                if (d.status == "Production") {
                    return "#5C832F"
                }
            })

        var item_descrp_subheading = item_text.append("a")
            .attr("class", "prod-link")
            .attr("target", "_blank")
            .attr("href", function(d) {
                return d.prod_link
            }).append("h3")
            .attr("class", "feature-sub-heading")
            .text(function(d) {

                return "Suitable for - " + d.prod_example;
            })

        var item_descrp = item_text.append("p")
            .attr("class", "item-description")
            .text(function(d) {
                return d.description
            })

        var item_credits = item_text.append("h4")
            .attr("class", "feature-credits")
            .html(function(d) {
                console.log(d.inspiration.length == 0)
                var credit_list = "";
                for (var e in d.inspiration) {
                    credit_list += "<a href=" + d.inspiration[e].link + ">" + d.inspiration[e].name + "</a>, "
                }
                credit_list = credit_list.slice(0, credit_list.length - 2)
                if (d.inspiration.length == 0) {
                    return ""
                } else {
                    return "Credits/Inspiration : " + credit_list + "."
                }
            })
            .style("color", function(d) {
                if (d.status == "") {
                    return "#5C832F"
                }
            })


        var item_img_col = list_item.append("div")
            .attr("class", "col-md-5 text-center")

        item_img = item_img_col.append("a")
            .attr("class", "vis-link")
            .attr("target", "_blank")
            .attr("href", function(d) {
                return d.link
            }).append("img")
            .attr("class", "featurette-image img-fluid mx-auto")
            .attr("src", function(d) {
                return d.img_src
            })
            .attr("alt", function(d) {
                return d.title + "- Image"
            })
        item_img_col.append("a")
            .attr("class", "vis-link")
            .attr("target", "_blank")
            .attr("href", function(d) {
                return d.link
            })
            .append("button")
            .attr("type", "button")
            .attr("class", "btn btn-secondary btn-lg")
            .text("Explore")

    })
    </script>
