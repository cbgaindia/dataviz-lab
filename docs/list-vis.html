    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')

    <script src="./assets/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script src="./assets/ie10-viewport-bug-workaround.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript">
    d3.json("assets/records.json", function(data) {
        console.log(data)

        var list_item = d3.select(".visualizations-list")
            .selectAll("div")
            .data(data)
            .enter()
            .append("div")
            .attr("class", "row featurette")
        console.log(list_item)

        var item_text = list_item.append("div")
            .attr("class", "col-md-7")


        var item_descrp_heading = item_text.append("h2")
            .attr("class", "featurette-heading")
            .text(function(d) {
                console.log(d)
                return d.title;
            })

        var item_descrp_subheading = item_text.append("h3")
            .attr("class", "feature-sub-heading")
            .text(function(d) {
                console.log(d)
                return "Used for - " + d.subtitle;
            })

        var item_status = item_text.append("h4")
            .attr("class", "feature-status")
            .html(function(d) {
                return "Status : " + d.status
            })
            .style("color", function(d) {
                console.log(d.status == "Production")
                if (d.status == "Production") {
                    return "#5C832F"
                }
            })



        var item_descrp = item_text.append("p")
            .attr("class", "item-description")
            .text(function(d) {
                return d.description
            })

        var item_credits = item_text.append("h4")
            .attr("class", "feature-credits")
            .html(function(d) {
                var credit_list = "";
                for (var e in d.inspiration) {
                    credit_list += "<a href=" + d.inspiration[e].link + ">" + d.inspiration[e].name + "</a>"
                }
                return "Credits : " + credit_list
            })
            .style("color", function(d) {
                if (d.status == "") {
                    return "#5C832F"
                }
            })


        var item_img_col = list_item.append("div")
            .attr("class", "col-md-5 text-center")

        item_img = item_img_col.append("a")
            .attr("class", "vis-link")
            .attr("target", "_blank")
            .attr("href", function(d) {
                return d.link
            }).append("img")
            .attr("class", "featurette-image img-fluid mx-auto")
            .attr("src", function(d) {
                return d.img_src
            })
            .attr("alt", function(d) {
                return d.title + "- Image"
            })
        item_img_col.append("a")
            .attr("class", "vis-link")
            .attr("target", "_blank")
            .attr("href", function(d) {
                return d.link
            })
            .append("button")
            .attr("type", "button")
            .attr("class", "btn btn-secondary btn-lg")
            .text("Explore")

    })
    </script>
