    <script type="text/javascript">
    function populate_list(data) {
        d3.select(".visualizations-list").selectAll("div").remove();
        d3.select(".sidebar-list").selectAll("li").remove();

        var list_item = d3.select(".visualizations-list")
            .selectAll("div")
            .data(data)
            .enter()
            .append("div")
            .attr("class", "row featurette");

        var sidebar_list = d3.select(".sidebar-list")
            .selectAll("li")
            .data(data)
            .enter()
            .append("li")
            .attr("class", function(d, i) {
                if (i != 0) {
                    return "nav-item";
                } else {
                    return "nav-item active";
                }
            })
            .append("a")
            .attr("class", "nav-link")
            .attr("href", function(d) {
                return "#" + d.title.split(' ').join('-');
            })
            .on("click", function(d) {
                $(".sidebar").find(".active").removeClass("active");
                $(this).parent().addClass("active");
            })
            .append("span")
            .text(function(d) {
                return d.title;
            });


        var item_text = list_item.append("div")
            .attr("class", "col-md-7");


        var item_descrp_heading = item_text.append("h2")
            .attr("class", "featurette-heading")
            .attr("id", function(d) {
                return d.title.split(' ').join('-');
            })
            .text(function(d) {
                return d.title;
            });

        var item_status = item_text.append("h4")
            .attr("class", function(d) {
                if (d.status == "Production") {
                    return "feature-status production"
                } else if (d.status == "Deprecated") {
                    return "feature-status deprecated"
                } else {
                    return "feature-status dicey"
                }
            })

            .html(function(d) {
                return "Status : " + d.status
            })
            .style("color", function(d) {
                if (d.status == "Production") {
                    return "#5C832F"
                }
            });

        var item_descrp_subheading = item_text
            .append("h3")
            .attr("class", "feature-sub-heading")
            .append("a")
            .attr("class", "prod-link")
            .attr("target", function(d) {
                if (d.prod_link == "") {
                    return "_self"
                } else {
                    return "_blank"
                }
            })
            .attr("href", function(d) {
                if (d.prod_link == "") {
                    return "javascript: void(0)"
                } else {
                    return d.prod_link
                }
            })
            .text(function(d) {
                return "Suitable for " + d.suitable_for;
            });

        var item_descrp = item_text.append("p")
            .attr("class", "item-description")
            .text(function(d) {
                return d.description
            });

        var item_versions = item_text.append("h4")
            .attr("class", "feature-versions")
            .html(function(d) {
                var version_list = "";
                for (var e in d.version) {
                    version_list += "<a href=" + d.version[e].link + " target='_blank'>" + d.version[e].name + "</a>, "
                }
                version_list = version_list.slice(0, version_list.length - 2)
                if (d.version.length == 0) {
                    return ""
                } else {
                    return "Examples : " + version_list + "."
                }
            })
            .style("color", function(d) {
                if (d.status == "") {
                    return "#5C832F"
                }
            });

        var item_developers = item_text.append("h4")
            .attr("class", "feature-developers")
            .html(function(d) {
                var developers_list = "";
                for (var e in d.developers) {
                    developers_list += "<a href='" + d.developers[e].link + "'" + "target='_blank'>" + d.developers[e].name + "</a>, "
                }
                developers_list = developers_list.slice(0, developers_list.length - 2)
                if (d.developers.length == 0) {
                    return ""
                } else {
                    return "Developer(s) : " + developers_list + "."
                }
            })
            .style("color", function(d) {
                if (d.status == "") {
                    return "#5C832F"
                }
            });

        var item_credits = item_text.append("h4")
            .attr("class", "feature-credits")
            .html(function(d) {
                var credit_list = "";
                for (var e in d.inspiration) {
                    credit_list += "<a href='" + d.inspiration[e].link + "'" + "target='_blank'>" + d.inspiration[e].name + "</a>, "
                }
                credit_list = credit_list.slice(0, credit_list.length - 2)
                if (d.inspiration.length == 0) {
                    return ""
                } else {
                    return "Credits/Inspiration : " + credit_list + "."
                }
            })
            .style("color", function(d) {
                if (d.status == "") {
                    return "#5C832F"
                }
            });


        var item_img_col = list_item.append("div")
            .attr("class", "col-md-5 text-center");

        item_img = item_img_col.append("a")
            .attr("class", "vis-link")
            .attr("target", "_blank")
            .attr("href", function(d) {
                return d.link
            }).append("img")
            .attr("class", "featurette-image img-fluid mx-auto")
            .attr("src", function(d) {
                return d.img_src
            })
            .attr("alt", function(d) {
                return d.title + "- Image"
            });

        item_img_col.append("a")
            .attr("class", "vis-link")
            .attr("target", "_blank")
            .attr("href", function(d) {
                return d.link
            })
            .append("button")
            .attr("type", "button")
            .attr("class", "btn btn-secondary btn-lg")
            .text("Explore");
    }

    function prepare_set(data) {
        var options = {
            shouldSort: true,
            threshold: 0.4,
            location: 0,
            distance: 500,
            maxPatternLength: 32,
            minMatchCharLength: 2,
            keys: [
                "title", "description", "status", "version.name", "suitable_for", "developers.name"
            ]
        };

        $("#input-text").keyup(function() {
            var dInput = this.value;
            var result = fuse.search(dInput);;
            if (dInput == "") {
                populate_list(data);
            } else {
                populate_list(result);
            }
            if (result.length == 0) {
                d3.select(".visualizations-list").append("div")
                    .attr("class", "no-results")
                    .text("No Results. Try something else! ");
            }
        });

        var fuse = new Fuse(data, options);
    }

    d3.json("assets/records.json", function(data) {
        prepare_set(data);
        populate_list(data);
    })
    </script>
