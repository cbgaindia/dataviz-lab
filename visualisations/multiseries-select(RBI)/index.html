<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="nv.d3.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="card.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js'></script>
    <script src="nv.d3.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    
    <style>
    .nvd3 text,.nv-axislabel{
        font-family: 'Open Sans', sans-serif;
    }

    text {
        font-size: 12px ;
    }
    
    svg {
        display: block;
    }
    
    body {
        margin: 0 auto;
    }
    
    #chart, svg {
        margin: 0 auto;
     
        height: 450px;
        width: 100%;
        opacity: 0.95;
        margin-top: -20px;
        padding-left:20px;
    }
    
    .nvd3 .nv-axis.nv-x path.domain {
        stroke-opacity: 1;
    }
    
    .nvd3 .nv-axis line {
        stroke: rgba(0, 0, 0, 0.05);
        opacity: 0.7;
    }
    path.domain{
        opacity: 0.2;
    }
    .nvtooltip.with-3d-shadow, .with-3d-shadow .nvtooltip{
        border-radius: 3px; 
        font-family: 'Open Sans', sans-serif;
    }
   
    .nv-point {
        stroke-opacity: 1!important;
        stroke-width: 1px!important;
        fill-opacity: 0!important;
    }
    
    .nv-point.hover {
        stroke-width: 9px!important;
        fill-opacity: .95 !important;
        stroke-opacity: .95 !important;
    }
    
    .infocard {
        background-image: url("body-background.png");
        padding: 20px;
    }
    
    .viz-header {
        float: left;
        font-family: 'Gotham Book', serif;
        font-size:22px;
        padding-left: 20px;
      
        opacity: 0.8;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
    }
    
    .scheme-select {
        float: right;
    }
    hr{
        margin-top: 0px;
    }

    </style>
</head>

<body>
    <br><br>
    <div class="infocard">
        <div class="row">
            <div class="col-lg-7">
                <div class="viz-header">
                    <h2 id="viz-header"></h2>
                </div>
            </div>
            <div class="col-lg-5">
            </div>
        </div>
        <hr>
        <div id="chart" class='with-3d-shadow with-transitions'>
            <svg></svg>
        </div>
    </div>




    <script>
    d3.csv("Table2 _ Revenue Deficit.csv", function(error,data){

    function mungeData(data){
        var parseDate = d3.time.format("%Y").parse;
        var chdata=[];
        for(var i=0;i<data.length;i++)
        {   
            key=Object.keys(data[i])
            key.shift();
            var state= new Object();
            state.key = data[i].States
            state.disabled = data[i].States=="All States"?false:true
            var values_arr=[]
            for(var j =0;j <key.length;j++)
            {
                if (data[i][key[j]]=="..."){
                    continue;
                }
                else{
                var temp= new Object();
                temp.x=parseDate(key[j].substring(0,4));
                temp.y=parseFloat(data[i][key[j]])
                values_arr.push(temp);
                }
            }
            state.values=values_arr
            chdata.push(state);
       }
        return chdata;  
    }   

    function toTitleCase(str) {
        return str.replace(/\w\S*/g, function(txt) {
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
        });
    }

       
    var addMiscElements = function() {
        d3.select("#viz-header").text(toTitleCase("Gross Fiscal Deficit"))
    }

    function drawChart(data){
        nv.addGraph(function() {
            chart = nv.models.lineWithFocusChart();
            chart.showLegend(true);
            var xScale = d3.time.scale();
            var mini, max ,minmax;
            
            chart.xAxis.tickFormat(function(d) { return d3.time.format('%Y')(new Date(d)) }).axisLabel("Year");
            chart.x2Axis.height("200px").tickFormat(function(d) { return d3.time.format('%Y')(new Date(d)) });
            
            chart.yAxis.axisLabel("Gross Fiscal Deficit (Rs. Crore)")
            chart.focusHeight(100)
            chart.pointSize(10)
            chart.width(750)
            chart.legendPosition("right");

            chart.useInteractiveGuideline(true);
            chartdata=d3.select('#chart svg')
                .datum(data)
                .call(chart);

            chartdata.transition().duration(500).call(chart);
            nv.utils.windowResize(chart.update);

            d3.select(".nv-legendWrap").attr("transform","translate("  + 350 + ',' + 0 +')')

            return chart;
        }); 
    }           

    addMiscElements();
    drawChart(mungeData(data));

    });

    </script>
</body>
</html>
